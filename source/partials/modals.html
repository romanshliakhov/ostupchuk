<div class="modal">
  <div class="modal__container" data-animation="fade" data-speed="300" data-target="payment">
    <div class="modal__wrapper">
      <div class="modal__close">
        <svg width='24' height='24'>
          <use href='img/sprite/sprite.svg#close'></use>
        </svg>
      </div>

      <form class="form" action="#" method="POST">
        <div class="form__title">Заголовок формы</div>

        <fieldset class="form__fieldset">
          <label class="form__label">
            <input class="form__input" type="text" name="name" data-validate-field="name">
            <span class="form__label-name">Ваше Имя и Фамилия*</span>
          </label>
        </fieldset>

        <fieldset class="form__fieldset">
          <label class="form__label">
            <input class="form__input" type="text" name="telegram" data-validate-field="telegram">
            <span class="form__label-name">TG Аккаунт*</span>
          </label>
        </fieldset>

        <fieldset class="form__fieldset">
            <label class="form__label">
                <input class="form__input" type="email" name="email" data-validate-field="email">
                <span class="form__label-name">Ваш Email*</span>
            </label>
        </fieldset>

        <fieldset class="form__fieldset">
          <label class="form__label form">
              <input class="form__input" type="tel" name="tel" data-validate-field="tel">
              <span class="form__label-name">Ваш телефон*</span>
              <span class="flag">
                <picture>
                  <source type='image/webp' srcset='img/usa.webp'>
                  <img width='44' height='27' src='img/usa.png' alt=''>
                </picture>
              </span>
          </label>
        </fieldset>

        <button class="form__btn" type="submit"><span>ОПЛАТИТЬ</span></button>
      </form>
    </div>
  </div>
</div>
